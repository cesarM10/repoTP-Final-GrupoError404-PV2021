							    </div>
							</div>
							
							
							<div class="form-group row">

							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="postalCode" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="country" class="col-sm-2 col-form-label">Pais</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="country" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="salesRepEmployeeNumber" class="col-sm-2 col-form-label">Número de Empleado del Representante de Ventas</label>
							    <div class="col-sm-10">

							    </div>
							</div>
							
							<div class="form-group row">

							    <div class="col-sm-10">

							    </div>
							</div>
