

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Registro Nuevo</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
	</head>
	
	<body>
		<header th:replace="layout/header :: header"></header>
			
		
		<div class="container">
			<div class="row col-sm-12 col-md">
		
				<div class="col-sm12 col-md" style="border: solid;">
					<h1 style="font-family: century gothic">Alta de un nuevo cliente</h1>
					
					
					
					<form  >
							
							<div class="form-group row">
							    <label for="customerNumber" class="col-sm-2 col-form-label">Numero de Cliente</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="customerNumber" >
							    </div>
							</div>	
							
							<div class="form-group row">
							    <label for="customerName" class="col-sm-2 col-form-label">Nombre de Cliente</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="customerName" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="contactLastName" class="col-sm-2 col-form-label">Apellido de contacto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="contactLastName" >
							    </div>
							</div>
							
							
							<div class="form-group row">
							    <label for="contactFistrName" class="col-sm-2 col-form-label">Nombre de contacto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="contactFistrName" >
							    </div>
							</div>
							
							  
							   
							    
							  <div class="form-group row">
							     <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
								     <div class="col-sm-10">
								        <input type="tel" class="form-control" id="phone" >
								    </div>
							    </div>
							
							    
							<div class="form-group row">
							    <label for="addressLine1" class="col-sm-2 col-form-label">Dirección Línea 1</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="addressLine1" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="addressLine2" class="col-sm-2 col-form-label">Dirección Línea 2</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="addressLine2" >
							    </div>
							</div>
							
							
							<div class="form-group row">
							    <label for="city" class="col-sm-2 col-form-label">Ciudad</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="city" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="state" class="col-sm-2 col-form-label">Estado</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="state" >
							    </div>
							</div>
							
							
							<div class="form-group row">
							    <label for="postalCode" class="col-sm-2 col-form-label">Codigo Postal</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="postalCode" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="country" class="col-sm-2 col-form-label">Pais</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="country" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="salesRepEmployeeNumber" class="col-sm-2 col-form-label">Número de Empleado del Representante de Ventas</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="salesRepEmployeeNumber" >
							    </div>
							</div>
							
							<div class="form-group row">
							    <label for="creditLimit" class="col-sm-2 col-form-label">Limite de Credito</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="creditLimit" >
							    </div>
							</div>
					</form>
					
					 
				</div>
					
				<div class="Col col-md-2">
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>
			</div>	
		</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
	
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
