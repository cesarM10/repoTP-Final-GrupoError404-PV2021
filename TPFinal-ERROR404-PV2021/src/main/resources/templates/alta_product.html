<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Registro de Producto</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/atn.css}">
	</head>
	
	<body>
		<header th:replace="layout/header :: header"></header>
			
		
		<div class="container">
			<div class="row col-sm-12 col-md">
		
				<div class="col-sm12 col-md" style="border: solid;">
					<h1 style="font-family: century gothic">Alta de Producto</h1> 
					<form  >  
						 <!-- productCode -->
							<div class="form-group row">
							    <label for="productCode" class="col-sm-2 col-form-label">Codigo de producto</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="productCode"   >
							    </div>
							</div>
							<!-- productName -->
							<div class="form-group row">
							    <label for="productName" class="col-sm-2 col-form-label">Nombre del Producto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="productName" >
							    </div>
							</div>
							<!-- productline  añadir lista desplegable para insetar eso-->
							<div class="form-group row">
							    <label for="productline" class="col-sm-2 col-form-label">línea de producto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="productline"  >
							    </div>
							</div>
							<!-- productScale -->
							<div class="form-group row">
							    <label for="productScale" class="col-sm-2 col-form-label">Escala de producto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="productScale"  >
							    </div>
							</div>
							<!-- productVendor -->
							<div class="form-group row">
							    <label for="productVendor" class="col-sm-2 col-form-label">vendedor de productos</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="productVendor"  >
							    </div>
							</div>
							<!-- productDescription -->
							<div class="form-group row">
							    <label for="productDescription" class="col-sm-2 col-form-label">Descripcion del producto</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="productDescription"  >
							    </div> 
							</div>
							<!-- quantityInStock -->
							<div class="form-group row">
							    <label for="quantityInStock" class="col-sm-2 col-form-label">Cantidad en inventario</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="quantityInStock"  >
							    </div> 
							</div>
							<!-- buyPrice -->
							<div class="form-group row">
							    <label for="buyPrice" class="col-sm-2 col-form-label">Precio de compra</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="buyPrice"  >
							    </div> 
							</div>
							<!-- buyPrice -->
							 <div class="form-group row">
							    <label for="MSRP" class="col-sm-2 col-form-label">MSRP</label>
							    <div class="col-sm-10">
							      <input type="number" class="form-control" id="MSRP"  >
							    </div>
							</div>
					</form>
					
					 
				</div>
					
				<div class="Col col-md-2">
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>
			</div>	
		</div><br>
		<footer th:replace="layout/footer :: footer"></footer>
	
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
